name: Testing

on:
  push:
    branches:
      - main
    paths: 
      - 'configurations/**'
jobs:
  checks:
    name: Select Environment
    runs-on: ubuntu-latest
    outputs:
      context: ${{ steps.context.outputs.context }}
    steps:
      - name: Select env
        run: echo "${{ toJSON(github.event) }}"
 
